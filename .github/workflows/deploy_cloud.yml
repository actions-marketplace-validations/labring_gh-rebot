name: Deploy to cloud

on:
  workflow_dispatch:
    inputs:
      imageTag:
        required: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cluster
        users: ThomasKliszowski/setup-kubectl@v1
        with:
          kube-config: ${{ secrets.CLOUD_KUBECONFIG_BASE64 }}
          kube-version: 1.24.0
      - name: Run set image
        run: |
          kubectl set image deployment/webhook-actions webhook-actions=ghcr.io/${{ github.repository_owner }}/gh-rebot:${{ github.event.inputs.imageTag }}
